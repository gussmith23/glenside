name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build --tag glenside .
      # TODO(@gussmith23) Keep the list of features up to date
      # TODO(@gussmith23) Can't test CPLEX in Github Actions
      # TODO(@gussmith23) Can we optionally build the Docker w/ access to CPLEX?
      - run: docker run glenside cargo test --no-default-features --features "run-on-github-actions tvm cli ndarray-npy ndarray-rand"
